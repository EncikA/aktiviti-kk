<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borang Laporan Aktiviti Kokurikulum Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Borang Laporan Aktiviti Kokurikulum</h1>

        <form id="reportForm">
            <label>Nama Pelapor:</label>
            <input type="text" id="namaPelapor" required>

            <label>Nama Aktiviti:</label>
            <input type="text" id="namaAktiviti" required>

            <label>Tarikh Aktiviti:</label>
            <input type="date" id="tarikhAktiviti" required>

            <label>Hari:</label>
            <input type="text" id="hariAktiviti" required>

            <label>Masa Aktiviti:</label>
            <div class="time-container">
                <input type="time" id="masaMula" required> hingga
                <input type="time" id="masaTamat" required>
            </div>

            <label>Jumlah Kehadiran Murid:</label>
            <input type="number" id="jumlahKehadiran" required>

            <label>Muat Naik Gambar (4 keping):</label>
            <div class="file-container">
                <input type="file" class="imageUpload" accept="image/*">
                <input type="file" class="imageUpload" accept="image/*">
                <input type="file" class="imageUpload" accept="image/*">
                <input type="file" class="imageUpload" accept="image/*">
            </div>
            <div id="imagePreview"></div>

            <button type="button" id="generateReport">Jana Laporan</button>
        </form>
        
        <footer>
            <p>Made by Mohamad Adri bin Maili</p>
            <p>SK Stalon 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
